# prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# truecolor
set -g default-terminal "tmux-256color"
set -ga terminal-overrides '*:Tc'

# basic
set -g mouse on
set -sg escape-time 0
set -g repeat-time 200
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi

# colours
set -g @catppuccin_mocha_bg      "#1e1e2e"
set -g @catppuccin_mocha_fg      "#cdd6f4"
set -g @catppuccin_mocha_blue    "#89b4fa"
set -g @catppuccin_mocha_lav     "#b4befe"
set -g @catppuccin_mocha_pink    "#f5c2e7"
set -g @catppuccin_mocha_green   "#a6e3a1"
set -g @catppuccin_mocha_yellow  "#f9e2af"
set -g @catppuccin_mocha_surface "#313244"

# status line
set -g status-interval 5
set -g status-position bottom
set -g status-justify centre
set -g status-style "bg=#{@catppuccin_mocha_bg},fg=#{@catppuccin_mocha_fg}"
set -g status-left-length 40
set -g status-left "#[bg=#{@catppuccin_mocha_blue},fg=#{@catppuccin_mocha_bg},bold] #S #[bg=#{@catppuccin_mocha_bg},fg=#{@catppuccin_mocha_blue}] "
setw -g window-status-format "#[bg=#{@catppuccin_mocha_bg},fg=#{@catppuccin_mocha_fg}] #I:#W "
setw -g window-status-current-format "#[bg=#{@catppuccin_mocha_lav},fg=#{@catppuccin_mocha_bg},bold] #I:#W #[bg=#{@catppuccin_mocha_bg},fg=#{@catppuccin_mocha_lav}]"
setw -g window-status-separator ""
set -g status-right-length 120
set -g status-right "#[fg=#{@catppuccin_mocha_surface},bg=#{@catppuccin_mocha_bg}]#[fg=#{@catppuccin_mocha_fg},bg=#{@catppuccin_mocha_surface}] #[fg=#{@catppuccin_mocha_lav}]#[fg=#{@catppuccin_mocha_fg}]%Y-%m-%d %H:%M #[fg=#{@catppuccin_mocha_pink}]#[fg=#{@catppuccin_mocha_fg}]#h "
setw -g window-status-activity-style "fg=#{@catppuccin_mocha_yellow},bg=#{@catppuccin_mocha_bg},bold"
setw -g window-status-bell-style "fg=#{@catppuccin_mocha_pink},bg=#{@catppuccin_mocha_bg},bold"

# clipboard (macOS)
set -g set-clipboard on

set -g default-command "reattach-to-user-namespace -l $SHELL"

# fast splits
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# resize
bind -r C-Left  resize-pane -L 3
bind -r C-Right resize-pane -R 3
bind -r C-Up    resize-pane -U 3
bind -r C-Down  resize-pane -D 3

# navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# windows
bind c new-window
bind x kill-pane
bind & kill-window
bind n next-window
bind p previous-window

# sessions
bind S choose-session
bind R command-prompt -I "#S" "rename-session '%%'"
bind C command-prompt -p "New session name:" "new-session -s '%%'"

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @continuum-save-interval '15'  # minutes
set -g @continuum-restore 'on'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

run '~/.tmux/plugins/tpm/tpm'
